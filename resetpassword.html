    <div class="container">
      <h2>Reset Your Password</h2>
      <p class="subtitle">Please enter your old and new password</p>
  
      <form onsubmit="resetPassword(event)">
        <input type="password" id="old-password" placeholder="Old Password" required>
        <input type="password" id="new-password" placeholder="New Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
  
        <div class="error" id="reset-error"></div>
        <div class="success" id="reset-success"></div>
  
        <button type="submit">Reset Password</button>
      </form>

  <script>
    function resetPassword(event) {
      event.preventDefault(); 

      const oldP = document.getElementById("old-password").value.trim();
      const newP = document.getElementById("new-password").value.trim();
      const confirmP = document.getElementById("confirm-password").value.trim();

      const error = document.getElementById("reset-error");
      const success = document.getElementById("reset-success");

      if (oldP !== "123456") {
        error.innerText = "Old password is incorrect.";
        success.innerText = "";
        return;
      }
      if (newP.length < 6) {
        error.innerText = "New password must be at least 6 characters.";
        success.innerText = "";
        return;
      }
      if (newP !== confirmP) {
        error.innerText = "Passwords do not match.";
        success.innerText = "";
        return;
      }

      error.innerText = "";
      success.innerText = "Password reset successful!";

      setTimeout(() => {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }, 1500);
    }

    function toggleDarkMode() {
  document.body.classList.toggle('dark');
}
if (localStorage.getItem("darkMode") === "enabled") {
    document.body.classList.add("dark");
  }

  function toggleDarkMode() {
    // التبديل بين الوضع الداكن والعادي
    document.body.classList.toggle("dark");

    // حفظ حالة الوضع في LocalStorage
    if (document.body.classList.contains("dark")) {
      localStorage.setItem("darkMode", "enabled");
    } else {
      localStorage.removeItem("darkMode");
    }
  }

}

  if (window.history && window.history.pushState) {
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, null, window.location.href);
    };
  }
});

// دالة لتسجيل الخروج، تقوم بإزالة حالة تسجيل الدخول
if (localStorage.getItem("isLoggedIn") !== "true") {
  window.location.replace("login.html");
}



  function logout() {
    localStorage.removeItem("isLoggedIn");

    // حذف الكاش عشان الصفحة ما تفضلش محفوظة
    if ('caches' in window) {
      caches.keys().then(function(names) {
        for (let name of names)
          caches.delete(name);
      });
    }

    // منع الرجوع بزر back
    history.pushState(null, null, location.href);
    window.addEventListener("popstate", function () {
      history.pushState(null, null, location.href);
    });
    localStorage.removeItem("isLoggedIn");
    window.location.replace("login.html");
  }


  document.getElementById("logoutButton").addEventListener("click", logout);

  document.addEventListener("DOMContentLoaded", function () {
    const isLoggedIn = localStorage.getItem("isLoggedIn") || sessionStorage.getItem("isLoggedIn");
    
    if (!isLoggedIn) {
      // لو مش مسجل دخول يرجّعه للوج إن
      window.location.replace("login.html");
    }

    // منع الرجوع للصفحة دي بزر الرجوع
    if (window.history && window.history.pushState) {
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function () {

      };
    }
  });
  document.addEventListener("DOMContentLoaded", function () {
